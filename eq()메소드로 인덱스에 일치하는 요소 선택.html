<!DOCTYPE HTML>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>eq()메소드로 인덱스에 일치하는 요소 선택</title>
   <style type="text/css">
    *{margin:0;padding:0;}
    ul,li{list-style:none;}
    #wrap{width:500px;margin:auto;text-align:center;}
    ul>li{line-height:60px;}
    .title{color:blue;font-size:30px;letter-spacing:1px;}
    .bgc{background-color:#ff0;}
    .fz{font-size:20px;}
    .fw{font-weight:800;}
    .c{color:red;}
   </style>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
   <script type="text/javascript">
   //<![CDATA[
      $(document).ready(function(){
        //1. li요소중 인덱스 번호가 2인 요소에 .bgc클래스를 추가
        $("ul>li").eq(2).click(function(){
        $("ul>li").eq(2).attr({
          "class":"bgc"
          });
         }); 
        //2.인덱스 번호가 4인요소를 클릭하면 .fz와 .fw클래스를 추가
        $("ul>li").eq(4).click(function(){
            $(this).attr({
              "class":"fz fw c"
             
            });
        });
        //3.h1요소를 클릭하면 .title 클래스 제거 
        $("h1").click(function(){
          $(this).removeClass("title");
        });        
      });//준비핸들러
   //]]>
   </script>
</head>
<body>
   <div id="wrap">
     <h1 class="title">eq()메소드</h1>
     <ul class="color">
       <li>빨간색</li>
       <li>오렌지색</li>
       <li>노란색</li>
       <li>초록색</li>
       <li>파랑색</li>
     </ul>
   </div>
</body>
</html>
